<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<title>Vit App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="dist/bundle.css">
</head>

<body data-ng-app="app" class="likearts-content">
	<div class="container-fluid">
		<div class="container">
			<div class="header-container">
				<header data-ng-controller="HeaderController as vm" class="header">
					<div class="row no-padding">
						<div class="col-md-3">
							<a href="#">
								<div class="logo"></div>
							</a>
						</div>
						<div class="col-md-7">
							<div class="menu-desktop">
								<ul class="menu-desktop-list">
									<li class="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link menu-desktop-list__link--active">Пробиотики</a>
									</li>
									<li class="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Производство</a>
									</li>
									<li class="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Отзывы</a>
									</li>
									<li class="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Где купить</a>
									</li>
								</ul>
							</div>
							<div class="menu-mobile-container">
								<div data-ng-controller="MenuMobileController as vm" class="menu-mobile">
									<div id="menu-mobile-btn" ng-click="vm.controlMenu($event)" class="menu-mobile__btn">
										<i class="material-icons menu-mobile__icon">view_headline</i>
									</div>
									<div id="menu-mobile-body" class="menu-mobile__body display-hide">
										<ul class="menu-mobile-list">
											<li class="menu-mobile-list__item">
												<a href="#" class="menu-mobile-list__link">Компания</a>
											</li>
											<li class="menu-mobile-list__item">
												<a href="#" class="menu-mobile-list__link menu-mobile-list__link--active">Информация</a>
												<div class="menu-mobile-submenu">
													<a href="#" class="menu-mobile-submenu__link">Цены</a>
													<a href="#" class="menu-mobile-submenu__link">Доставка и оплата</a>
													<a href="#" class="menu-mobile-submenu__link menu-mobile-submenu__link--active">Подписка</a>
													<a href="#" class="menu-mobile-submenu__link">Публичная оферта</a>
													<a href="#" class="menu-mobile-submenu__link">Вопросы</a>
												</div>
											</li>
											<li class="menu-mobile-list__item">
												<a href="#" class="menu-mobile-list__link">Пробиотики</a>
											</li>
											<li class="menu-mobile-list__item">
												<a href="#" class="menu-mobile-list__link">Контакты</a>
											</li>
										</ul>
										<div class="social-block">
											<div class="social-item social-item--chat"></div>
											<div class="social-item social-item--facebook"></div>
											<div class="social-item social-item--instagram"></div>
											<div class="social-item social-item--youtube"></div>
											<div class="social-item social-item--google"></div>
											<div class="social-item social-item--vk"></div>
										</div>
										<div class="phone-block">
											<div class="phone-btn">
												<i class="material-icons phone-btn__icon">call</i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="cart">
								<a href="#" class="cart__link">
									<div class="cart__icon"></div>
									<div class="cart__sum">10</div>
								</a>
							</div>
						</div>
					</div>
				</header>
			</div>
		</div>
		<div class="container">

		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
