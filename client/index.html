<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<title>Vit App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="dist/bundle.css">
</head>

<body ng-app="app" class="likearts-content">
	<div class="container-fluid">
		<div class="container">
			<header ng-controller="HeaderController as vm" class="header">
					<div class="row no-padding">
						<div class="col-md-3">
							<a href="#">
								<div class="logo"></div>
							</a>
						</div>
						<div class="col-md-7">
							<div class="menu-desktop">
								<ul class="menu-desktop-list">
									<li cclass="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link menu-desktop-list__link--active">Пробиотики</a>
									</li>
									<li cclass="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Производство</a>
									</li>
									<li cclass="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Отзывы</a>
									</li>
									<li cclass="menu-desktop-list__item">
										<a href="#" class="menu-desktop-list__link">Где купить</a>
									</li>
								</ul>
							</div>
							<div ng-controller="MenuMobileController as vm"  class="menu-mobile">
								<div ng-click="vm.controlMenu()" class="menu-mobile__btn">
									<i class="material-icons menu-mobile__icon">view_headline</i>
								</div>
								<div class="menu-mobile__body">
									
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="cart">
								<a href="#" class="cart__link">
									<div class="cart__icon"></div>
									<div class="cart__sum">10</div>
								</a>
							</div>
						</div>
					</div>
			</header>
		</div>
		<div class="container">

		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
